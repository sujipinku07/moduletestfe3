<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Dashboard</title>
</head>

<body>
    <div class="search-container">
        <input type="search" placeholder="Search By Name or Symbol" id="crypto-search">
        <button class="action-btn" id="sort-marketcap">Sort By Market Cap</button>
        <button class="action-btn" id="sort-percentage">Sort by Percentage Change</button>
    </div>

    <div class="crypto-table">
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Current Price</th>
                    <th>Total Volume</th>
                    <th>24h Change (%)</th>
                    <th>Market Cap</th>
                </tr>
            </thead>
            <tbody class="table-body"></tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
